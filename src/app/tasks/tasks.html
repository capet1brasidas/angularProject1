@if (isAddingTask) {
  <app-new-task [userId]="userId" (close)="onCancelNewTask()"   />
}



<section id="tasks">
  <header>
    <h2>
      {{ this.username }}'s tasks
    </h2>
    <menu>
      <button (click)="onStartAddTask()">add task</button>
    </menu>

  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
